        (function ($) {

                        $("body").delegate(b, "touchstart", function (b) {
                            if ($(this).attr("target") == void 0 || $(this).attr("target") ==

                            }
                        }))
                }
            })
        })(jQuery);
        $(function () {
            $.stayInWebApp('a.stay');
        });
